<div class="path-bar-wrapper">
    <div class="text-wrapper" ng-click="toggle()">
        <a class="btn btn-success toggle-button pull-right" ng-show="isSankeySelected.value && expanded">Done</a>
        <span ng-hide="(selectedBgName.value.length > 0) || (selectedPosName.value.length > 0)">Select your background / dream career</span>
        <span ng-show="selectedBgName.value.length > 0">I studied <span class="background">{{selectedBgName.value}}</span></span>
        <span ng-show="(selectedBgName.value.length > 0) && (selectedPosName.value.length > 0)">, and </span>
        <span ng-show="selectedPosName.value.length > 0">I want to be a <span class="position">{{selectedPosName.value}}</span></span>
    </div>
    <div class="sankey-wrapper" ng-class="{'expanded': expanded}">
        <div ng-include="'views/sankey.html'" ng-controller="SankeyCtrl"></div>
    </div>
</div>
